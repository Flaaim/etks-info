        - name: "Аккумуляторщик"
          slug: "1"
          ranks:
            - level: 1
              job: "Разборка и сборка аккумуляторов, обезжиривание аккумуляторных сосудов, фильтрация, подготовка дистиллированной воды и обслуживание оборудования зарядных станций под руководством аккумуляторщика более высокой квалификации. Подготовка аккумуляторов к ремонту и заряду. Очистка, промывка и протирка аккумуляторных сосудов. Зачистка заусенцев и наплывов после пайки у пластин соединительных полос и наконечников. Перемещение бутылей с кислотой, электролитом, дистиллированной водой, банок с едким калием в пределах рабочего места."
              must_able: "основные сведения об устройстве аккумуляторных батарей; наименование основных материалов и реактивов аккумуляторного производства; правила хранения кислот, щелочей и обращения с ними, способы определения их по внешнему виду и другим признакам; наименование и назначение наиболее распространенных простых инструментов, приспособлений."
            - level: 2
              job: "Разборка и сборка аккумуляторов всех типов. Обслуживание оборудования зарядных станций (агрегатов). Заряд аккумуляторов и аккумуляторных батарей всех типов. Замена резиновых клапанов на пробках, заготовка прокладок. Измерение напряжения отдельных элементов аккумуляторных батарей. Пайка соединений аккумуляторных батарей. Определение плотности и уровня электролита в элементах аккумуляторов. Приготовление раствора щелочи из кристаллического каустика или концентрированного раствора по установленной рецептуре. Закрытие шнуром щелей между крышками и сосудами и заливка их разогретой мастикой. Заливка и доливка банок дистиллированной водой и электролитом. Замена отдельных банок и обмазывание их мастикой. Ведение записей по эксплуатации зарядных станций (агрегата)."
              must_able: "элементарные сведения из электротехники; устройство и назначение аккумуляторных батарей; правила и режимы заряда и разряда аккумуляторных батарей; свойства применяемых кислот, щелочей и правила обращения с ними; назначение и условия применения контрольно-измерительных приборов для измерения напряжения элементов аккумуляторных батарей."
            - level: 3
              job: "Выполнение простых и средней сложности работ по ремонту аккумуляторов и аккумуляторных батарей различных типов и емкостей. Выявление повреждений элементов батарей и их устранение. Текущий ремонт зарядных агрегатов. Смена электролита и сепарации в аккумуляторных батареях. Заготовка колодок и прокладок. Отливка свинцовых соединительных полос и наконечников. Установка в сосуды подпорных стекол и свинцовых прокладок. Установка крышек блок-сосудов с припайкой перемычек. Приготовление электролита по установленной рецептуре. Монтаж и демонтаж элементов аккумуляторных батарей с выправкой соединительных деталей. Удаление шлама из элементов работающих батарей. Выполнение всех работ, предусмотренных инструкцией по вводу аккумуляторов в эксплуатацию."
              must_able: "основы электротехники; конструктивное устройство и принцип работы однотипных аккумуляторных батарей; принципиальную схему зарядного агрегата; правила соединения пластин и их полярность; устройство аппаратов и приборов, применяемых при ремонте и обслуживании аккумуляторных батарей; виды повреждений элементов аккумуляторных батарей и способы их устранения; приемы работ и технологическую последовательность операций при разборке, сборке и ремонте элементов аккумуляторных батарей; основные физические и химические свойства материалов, применяемых при ремонте аккумуляторов; правила приготовления электролита для различных типов аккумуляторов и батарей; устройство контрольно-измерительных приборов."
            - level: 4
              job: "Выполнение сложных работ по ремонту и формовке аккумуляторов и аккумуляторных батарей различных типов и емкостей. Средний ремонт зарядных агрегатов. Регулирование напряжения и силы тока при заряде. Определение и устранение повреждений аккумуляторных батарей. Обслуживание машинного привода, ртутного выпрямителя, токораспределительного щита. Испытание аккумуляторных батарей. Определение пригодности аккумуляторов и батарей к дальнейшей эксплуатации. Пригонка междуэлементных соединений. Определение качества электролита. Подготовка и оформление технической документации до и после проведения ремонта аккумуляторов и батарей."
              must_able: "конструктивное устройство и принцип работы аккумуляторных батарей различных типов и емкостей; устройство оборудования зарядных агрегатов; схемы монтажа и установки аккумуляторных батарей; электрические измерительные приборы и приборы для замера плотности кислот, щелочей и газов; правила ремонта аккумуляторов, дистилляторов и зарядных агрегатов; физические и химические свойства кислот, щелочей, свинца, красок, применяемых в аккумуляторном производстве; методы нахождения и устранения короткого замыкания в элементах батарей; приемы правки и раскроя свинца по размерам и чертежам для изготовления рубашки; порядок вывода отдельных элементов из работающей цепи; нормы напряжения во время заряда и разряда аккумуляторов."
            - level: 5
              job: "Выполнение особо сложных работ по ремонту, формовке аккумуляторов и аккумуляторных батарей разных типов и емкостей. Выбор режима формовки и заряда аккумуляторных батарей. Дефектация судовых аккумуляторов всех типов перед ремонтом. Составление расчетов схем соединения аккумуляторов и регулировочного сопротивления в цепи заряда в зависимости от емкости и напряжения аккумуляторов и мощности зарядного агрегата. Ревизия и испытание всех типов судовых стационарных и переносных аккумуляторов. Определение объема ремонта дистилляторов. Обслуживание аккумуляторов в период заводских, ходовых и государственных испытаний на всех типах судов и сдача их заказчику. Корректирование химического состава электролита. Подформовка отстающих элементов. Капитальный ремонт зарядных агрегатов. Производство паяльных работ на водородных аппаратах. Составление схемы отключения отдельных элементов для ремонта батарей, находящихся под напряжением. Ведение учета и технической документации по обслуживанию и ремонту оборудования и аппаратуры зарядных станций."
              must_able: "основы физики и химии; конструкцию аккумуляторных батарей всех типов и емкостей, оборудование зарядных станций; правила расчета схем соединений аккумуляторов и регулировочного сопротивления в цепи заряда в зависимости от емкости и напряжения аккумуляторов и мощности зарядного агрегата; устройство электрических измерительных приборов и приборов для замера плотности кислот, щелочей и газов; правила ремонта судовых аккумуляторов, дистилляторов и зарядных агрегатов, методы определения и устранения сложных неисправностей в работе аккумуляторных батарей, аппаратуре и оборудовании зарядных станций; порядок и правила ведения учета работы зарядных агрегатов и аккумуляторных батарей и составления необходимой технической документации."
        - name: "Аппаратчик воздухоразделения"
          slug: "2"
          ranks:
            - level: 2
              job: "Обслуживание кислородных и кислородно-аргонных установок под руководством аппаратчика более высокой квалификации. Продувка осушительных батарей, влагоотделителей воздушных компрессоров и декарбонизаторов, слив жидкого кислорода в стационарные и транспортные танки. Смазывание обслуживаемого оборудования. Участие в текущем ремонте оборудования установки и аппаратуры. Наблюдение за состоянием давления в рампе и участие в наполнении баллонов. Откатка и расстановка баллонов на складе. Окраска баллонов в разные цвета в зависимости от газов наполнения. Промывка водой и растворителями аппаратуры и емкостей. Ведение документации по заполнению баллонов. Проверка и заполнение паспортов на баллоны."
              must_able: "элементарные сведения о технологической схеме кислородного и кислородно-аргонного производства; основные свойства получаемых газов и способы определения и устранения их утечки; принцип действия наполнительной рампы и расположение на ней газовых вентилей; устройство стационарных и транспортных танков, приспособлений для слива жидкого кислорода и правила обращения с ними; устройство баллонов и правила их наполнения, испытания и хранения; цвета окраски баллонов в зависимости от газа наполнения и объем баллонов; назначение и условия применения простых и средней сложности контрольно-измерительных приборов."
            - level: 3
              job: "Ведение технологического процесса производства кислорода на кислородной установке (агрегате) производительностью кислорода до 100 м/ч. Регулирование разделительного аппарата. Производство анализа газа. Наблюдение за работой газовых счетчиков и дифференциальных манометров, за изменениями показателей жидкого и газообразного кислорода, азота, аргона и жидкого воздуха в испарителе. Наполнение баллонов и контроль наполнения и слива жидкого кислорода в стационарные и транспортные танки. Регулирование работы автоматических приборов по заполнению баллонов сжиженным и сжатым газом. Текущий ремонт оборудования установки и аппаратуры. Ведение контрольно-учетных записей о работе установки. Наблюдение за состоянием наполнительной рампы и всех ее трубопроводов, вентилей и контрольно-измерительной аппаратуры. Контроль за транспортировкой и хранением наполненных баллонов."
              must_able: "технологическую схему производства кислорода; устройство наполнительной рампы; устройство кислородных установок и назначение отдельных узлов; правила регулирования аппаратов по показателям контрольно-измерительных приборов; основные сведения из физики, химии и электротехники; свойства инертных газов; правила ведения контрольно-учетных записей о работе установки; методы проведения анализа газов; правила слива жидкого кислорода в танки, наполнения баллонов газом, обращения с наполненными баллонами и порядок их хранения; устройство простых и средней сложности контрольно-измерительных приборов."
            - level: 4
              job: "Ведение технологического процесса производства газообразного кислорода и азота с отбором сырого аргона на кислородных, азотно-кислородных и кислородно-аргонных установках (агрегатах) производительностью кислорода и азота свыше 101 до 800 м/ч, сырого аргона до 15 м/ч и жидкого кислорода и азота до 500 л/ч. Технологический отогрев блока разделения воздуха, ацетиленовых адсорберов. Регенерация адсорбционных осушительных устройств. Проведение нескольких анализов газов. Наблюдение за состоянием газгольдера, рампы, жидкостного кислородного насоса, детандера, герметичностью и исправностью коммуникаций и аппаратуры. Участие в среднем и капитальном ремонтах оборудования установки и аппаратуры. Контроль предохранительных устройств, вентиляционных установок, телефонной и светозвуковой сигнализации."
              must_able: "основы физики, химии и электротехники; технологическую схему производства аргона; устройство отдельных агрегатов и узлов оборудования кислородных и аргонных установок и назначение их в общей технологической схеме производства кислорода, аргона и азота; способы промывки и испытания аппаратуры, оборудования и емкостей; выявление и устранение неполадок в работе установок; устройство и назначение сложных контрольно-измерительных приборов, предохранительных устройств и средств сигнализации; требования, предъявляемые к качеству выпускаемого продукта; правила производства работ по ремонту оборудования, арматуры и аппаратуры."
            - level: 5
              job: "Ведение технологического процесса производства газообразного кислорода и азота с отбором сырого аргона на кислородных, азотно-кислородных и кислородно-аргонных установках (агрегатах) производительностью кислорода и азота свыше 800 до 12000 м/ч, сырого аргона свыше 15 до 140 м/ч и жидкого кислорода и азота свыше 500 до 1000 л/ч. Ведение технологического процесса производства криптоно-ксеноновой смеси под руководством аппаратчика более высокой квалификации. Испытание на герметичность оборудования кислородных установок. Переключение баллонов блока осушки (очистки), продувка влагоотделителей воздушного компрессора и скрубберов. Наполнение газгольдеров кислородом, азотом и аргоном и контроль степени наполнения их этими газами, а также работы электрических, газовых счетчиков, манометров, дифманометров и предохранительных клапанов. Сборка и разборка фильтров."
              must_able: "технологическую схему производства азота; конструкцию отдельных агрегатов и узлов кислородных и криптоновых установок; способы устранения неполадок в работе агрегатов установок; способы испытания на герметичность оборудования и аппаратуры кислородных установок; правила работы сосудов, работающих под давлением; устройство стационарных и транспортных танков для жидкого кислорода и азота; устройство аргонной колонны, блока тонкой химической очистки аргона."
            - level: 6
              job: "Ведение технологического процесса производства газообразного кислорода и азота с отбором и очисткой сырого аргона на кислородных, азотно-кислородных и кислородно-аргонных установках (агрегатах) производительностью кислорода и азота свыше 12000 м/ч, сырого аргона свыше 140 м/ч и жидкого кислорода и азота свыше 1000 л/ч, а также на установках, работающих в двух режимах с одновременным получением пяти-семи высокочистых продуктов разделения воздуха. Ведение технологического процесса производства криптоно-ксеноновой смеси. Продувка и переключение абсорберов ацетилена и фильтров, контроль работы электрических или водяных газовых счетчиков, манометров и дифманометров. Наблюдение за промывкой, разборкой и сборкой детандерных фильтров. Контроль наполнения емкостей и баллонов жидким кислородом."
              must_able: "технологическую схему производства газообразного и жидкого кислорода, аргона, азота и криптона; устройство и реконструкцию различных типов кислородных установок; способы промывки оборудования и аппаратуры кислородных установок; способы обеспечения невзрываемости кислородного оборудования в процессе эксплуатации."
